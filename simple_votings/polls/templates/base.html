<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Voting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-image: url('{% static 'images/bg_main.png' %}'); background-size: cover;
background-repeat: no-repeat; background-attachment: fixed; background-position: center;">
<header>
    {% include 'header.html' %}
</header>

{% block pagename %}
<div class="container text-center">
    <h1 class="mt-3">{{ pagename }}</h1>
    <hr>
</div>
{% endblock %}

{% block content %}z
<!--content goes here-->
{% endblock %}

<footer class="footer mt-auto py-3 fixed-bottom" style="background-color: #bababa;">
    {% block footer %}
    {% include 'footer.html' %}
    {% endblock %}
</footer>
</body>
</html>
